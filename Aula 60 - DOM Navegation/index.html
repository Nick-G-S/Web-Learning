<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 60 - DOM Navegation</title>
</head>
<body>
    

    <ul id="fruits"> <!-- parent -->
        <li id="apple">apple</li> <!-- first child -->
        <li id="orange">orange</li> <!-- secound child -->
        <li id="banana">banana</li> <!-- third child -->
    </ul>
    
    <ul id="vegetables"> <!-- parent -->
        <li id="carrots">carrots</li> <!-- first child -->
        <li id="onions">onions</li> <!-- secound child -->
        <li id="potatoes">potatoes</li> <!-- third child -->
    </ul>

    <ul id="desserts"> <!-- parent -->
        <li id="cake">cake</li> <!-- first child -->
        <li id="pie">pie</li> <!-- secound child -->
        <li id="ice-cream">ice cream</li> <!-- third child -->
    </ul>






    <script src="index.js"></script>   
</body>
</html>
