<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 68 - image slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="download.jfif" alt="dodge challanger">
            <img class="slide" src="download2.jfif" alt="Corvette">
            <img class="slide" src="download3.jfif" alt="Mustang">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
   

    <script src="index.js"></script>   
</body>
</html>
